<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Exam</title>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            /* Updated to implement an animated gradient background */
            background: linear-gradient(-45deg, #2350c3, #1e46a1, #162f7b, #2350c3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #000000; /* Inner box background color */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            color: #FFFFFF; /* Ensures text is readable against the gradient */
            border: 2px solid #FFFFFF;
        }
        h1, h2 {
            color: #FFFFFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #7acbd4;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEDICAL EXAM</h1>
        <h2>NEET UG</h2>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=_rNA04bKLls&list=PLJyab0VQDBGWhd2WLnn_uvw71XqSNj3pn">Zoology</a></li>
            <li><a href="https://www.youtube.com/watch?v=gllJ6zeVAqM&list=PLJyab0VQDBGW-xtJIWbQ4fiQDxkaf_-MT">Botany</a></li>
            <li><a href="https://www.youtube.com/watch?v=nt6lhSgCGHg&list=PLWSt_lhSuU09GCt9YfKtdNtWXXrBm-pAB">Physics</a></li>
            <li><a href="https://www.youtube.com/watch?v=1lfC3OfkHO8&list=PLMnHwrPjHwJWPw1PZn2aNBmr0wRyCzr39">Chemistry</a></li>
        </ul>
    </div>
    </body>
    </html>
